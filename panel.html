<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Logger</title>
    <link rel="stylesheet" href="panel.css">
    <style>
        /* Embedding some critical SVG icons for buttons */
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
    </style>
</head>

<body class="dark-theme">
    <div class="app-container">
        <!-- Header / Toolbar -->
        <header class="toolbar glass">
            <div class="filter-group">
                <svg class="icon search-icon" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
                <input type="text" id="url-filter" placeholder="Filter URLs (e.g. *facebook.com*)...">
            </div>

            <div class="controls-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="preserve-log">
                    <span class="checkmark"></span>
                    Preserve Log
                </label>
            </div>

            <div class="actions-group">
                <button id="btn-clear" title="Clear Log">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    </svg>
                    Clear
                </button>
                <button id="btn-download" title="Download netlog.txt">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                    </svg>
                    Download .txt
                </button>
                <button id="btn-copy-log" title="Copy All" onclick="copyAllLog()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                    </svg>
                    Copy
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="split-view">
            <!-- Request List (Left Pane) -->
            <section class="request-list-container glass">
                <div class="list-header">
                    <span class="col-status">Status</span>
                    <span class="col-method">Method</span>
                    <span class="col-name">Name</span>
                    <span class="col-type">Type</span>
                    <span class="col-size">Size</span>
                    <span class="col-time">Time</span>
                </div>
                <div id="request-list" class="list-body">
                    <div class="empty-state" style="padding: 20px; text-align: center; color: #888;">
                        Waiting for network requests...<br>
                        <small>Reload the page to start capturing.</small>
                    </div>
                </div>
            </section>

            <!-- Resizer Handle -->
            <div class="resizer" id="drag-handle"></div>

            <!-- Details Pane (Right Pane) -->
            <section class="details-pane glass" style="flex: 1; width: auto;">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="curl">cURL</button>
                    <button class="tab-btn" data-tab="response">Response</button>
                </div>

                <div class="tab-content active" id="tab-curl">
                    <div class="code-toolbar">
                        <span class="label">Bash cURL</span>
                        <button class="icon-btn" id="btn-copy-curl" title="Copy cURL" onclick="copyCurlToClipboard()">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                    <pre><code id="curl-content">Select a request to view cURL...</code></pre>
                </div>

                <div class="tab-content" id="tab-response">
                    <div class="code-toolbar">
                        <span class="label">Response Body</span>
                        <button class="icon-btn" id="btn-copy-response" title="Copy Response"
                            onclick="copyResponseToClipboard()">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path
                                    d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                            </svg>
                        </button>
                    </div>
                    <pre><code id="response-content">Select a request to view Response...</code></pre>
                </div>

                <!-- Watermark -->
                <div class="watermark">Telegram : @nill404</div>
            </section>
        </main>
    </div>
    <script src="panel.js"></script>
</body>

</html>
